<!DOCTYPE html>
<html lang="es">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="css/bootstrap.css">

	<title>Seccion Hombres</title>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<link rel="LaTiendita icon" href="assets/images/logo/logo.png">
</head>

			<div class="col-md-2 col-4 logoBox">

		</div>

							Hombre

					<li class="nav-item">
						<a class="nav-link" href="pages/mujeres.html">

					<li class="nav-item">

						</a>

					<li class="nav-item">

			<div class="col-lg-12 imageBox">

			<div class="col-lg-12 imageBox">

	<script src="js/bootstrap.js"></script>
	<!--SCRIPTS-->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
