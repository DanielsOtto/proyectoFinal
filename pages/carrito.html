<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Carrito</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="LaTiendita icon" href="../assets/images/logo/logo.png">

</head>

<body>
	<!-- HEADER -->
	<header class="container-fluid">
		<div class="row">
			<div class="col-md-7 col-12 titleBox">
				<h1 class="tituloEmpresa">La Tiendita</h1>
			</div>
			<div class="col-md-3 col-6 logoBox">
				<a href="../index.html"> <img class="logoEmpresa" src="../assets/images/logo/logo.png" alt="logo"> </a>
			</div>
			<div class="col-md-2 col-4 logoBox">
				<a href="carrito.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
						<path
							d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
					</svg></a>
			</div>
		</div>
	</header>
	<!--FIN header // INICIO nav-->
	<nav class="navbar navbar-expand-lg navbar-light navbar-bg">
		<section class="container-fluid">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="hombres.html">
							Hombre
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="mujeres.html">
							Mujer
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="carrito.html">
							Carrito
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contacto.html">
							Contacto
						</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Ingrese su busqueda.."
						aria-label="Search">
					<button class="btn btn-outline-dark" type="button">Buscar</button>
				</form>
			</div>
		</section>
	</nav>
	<!-- FIN nav // INICIO main-->
	<main class="container">
		<div class="row carrito__fila">
			<div class="col-lg-12 col-12">
				<h2 class="shopping">Carrito de compras</h2>
			</div>
		</div>
		<div class="row carrito__fila align-items-start secondRow">
			<div class="col-lg-6 col-4">
				<h3 class="item">Items</h3>
			</div>
			<div class="col-lg-3 col-4">
				<h3 class="quantity">Cantidad</h3>
			</div>
			<div class="col-lg-3 col-4">
				<h3 class="subtotal">Subtotal</h3>
			</div>
		</div>
		<div class="row carrito__fila">
			<div class="col-lg-4 col-4">
				<section class="buying">
					<h4>Continuar comprando</h4>
					<a href="hombres.html">HOMBRE</a>
					<a href="mujeres.html">MUJER</a>
				</section>
			</div>
			<div class="offset-lg-4 col-lg-4 offset-4 col-4 ">
				<section class="purchase">
					<h2 class="purchase__total">TOTAL:</h2>
					<button class="purchase__btn">FINALIZAR PEDIDO</button>
				</section>
			</div>
		</div>
	</main>
	<!-- INICIO DE FOOTER -->
	<footer class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-sm-12 col-12">
				<p class="delivery">ENVIOS GRATIS A PARTIR DE $10.000 PESOS.</p>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="socialMedia">
					<a href="https://es-la.facebook.com/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg"
							width="48" height="48" fill="white" class="bi bi-facebook" viewBox="0 0 16 16">
							<path
								d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
						</svg>
					</a>
					<a href="https://www.instagram.com/" target="_blank"><img class="img-fluid"
							src="../assets/images/logo/instagram-logo.png" alt="instagram" title="logo de instagram">
					</a>
				</div>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="payment">
					<img class="visa img-fluid img-thumbnail" src="../assets/images/logo/visa.png" alt="visa card"
						title="logo de visa">
					<img class="master img-fluid img-thumbnail" src="../assets/images/logo/mastercard.png"
						alt="mastercard" title="logo de mastercard">
					<img class="payp img-fluid img-thumbnail" src="../assets/images/logo/payp.png" alt="paypal"
						title="logo de paypal">
					<img class="img-fluid img-thumbnail" src="../assets/images/logo/americanexpress.png" alt="american"
						title="logo de american">
					<img class="img-fluid img-thumbnail" src="../assets/images/logo/mercadopago.jpg" alt="mercadopago"
						title="logo de mercadopago">
				</div>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="createdBy">
					<p>Copyright La Tiendita 2022. Todos los derechos reservados.</p>
					<p>Created by Otto Daniels</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- FINAL DE FOOTER-->
	<!-- JS Bootstrap local-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
