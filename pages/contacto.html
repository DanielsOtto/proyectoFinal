<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Contactanos</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="SKREEP icon" href="../assets/images/logo/skreep.png">
</head>

<body>
	<!-- HEADER -->
	<header class="container-fluid">
		<div class="row">
			<div class="col-md-7 col-12 titleBox">
				<h1 class="tituloEmpresa">SKREEP</h1>
			</div>
			<div class="col-md-3 col-6 logoBox">
				<a href="../index.html"> <img class="logoEmpresa" src="../assets/images/logo/skreep.png" alt="logo"> </a>
			</div>
			<div class="col-md-2 col-4 logoBox">
				<a href="carrito.html"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="black"
						class="bi bi-cart3" viewBox="0 0 16 16">
						<path
							d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
					</svg></a>
			</div>
		</div>
	</header>
	<!--FIN header // INICIO nav-->
	<nav class="navbar navbar-expand-lg navbar-light navbar-bg">
		<section class="container-fluid">
			<a class="navbar-brand" href=#></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="hombres.html">
							Hombre
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="mujeres.html">
							Mujer
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="carrito.html">
							Carrito
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="contacto.html">
							Contacto
						</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Ingrese su busqueda.."
						aria-label="Search">
					<button class="btn btn-outline-dark" type="button">Buscar</button>
				</form>
			</div>
		</section>
	</nav>
	<!-- FIN nav // INICIO main-->
	<main>
		<form class="row rowContact g-2">
			<div class="offset-lg-1 col-lg-5 col-md-6">
				<article class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput" placeholder="Nombre/s" required>
					<label for="floatingInput">Nombre/s</label>
				</article>
			</div>
			<div class="col-lg-5 col-md-6">
				<article class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput" placeholder="Apellido/s" required>
					<label for="floatingInput">Apellido/s</label>
				</article>
			</div>
			<div class="offset-lg-1 col-lg-5 col-md-6">
				<article class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
					<label for="floatingInput">ejemplo@gmail.com</label>
				</article>
			</div>
			<div class="col-lg-5 col-md-6">
				<article class="form-floating">
					<input type="number" class="form-control" id="floatingPassword" placeholder="223 5 123456" required>
					<label for="floatingPassword">Telefono</label>
				</article>
			</div>
			<div class="offset-lg-2 col-lg-8 col-md-8 offset-md-2">
				<article class="form-floating">
					<select class="form-select" id="floatingSelect" aria-label="Floating label select example"
						name="seleccion" title="seleccionDeOpciones">
						<option value="consulta">Consulta de producto (disponibilidad, características, etc)
						</option>
						<option value="estado">Estado de mi pedido</option>
						<option value="cambios">Cambios y devoluciones</option>
						<option value="anulacion">Anulación de pedido</option>
						<option value="error">Error/conflicto con el pedido</option>
						<option value="prob_pago">Problemas con el pago</option>
						<option value="otro">Otro</option>
					</select>
					<label for="floatingSelect">Seleccione el tipo de consulta:</label>
				</article>
			</div>
			<div class="offset-lg-4 col-lg-4 col-md-6 offset-md-3">
				<article class="form-floating mb-3">
					<input type="number" class="form-control" id="floatingInput" name="numero_pedido"
						placeholder="135246 (Opcional)" value="135246 (Opcional)" />
					<label for="floatingInput">Número del pedido (Opcional)</label>
				</article>
			</div>
			<div class="col-lg-10 offset-lg-1">
				<article class="message mb-3">
					<label for="mensaje"></label>
					<textarea name="mensaje" class="form-control"
						placeholder="Escribe aquí tus comentarios.."></textarea>
				</article>
			</div>
			<div class="col-lg-4 offset-lg-4">
				<article class="btn btn__form">
					<input class="clearButton btn-outline-warning btn-lg" type="reset" value="Borrar" />
					<input class="sendButton btn-outline-success btn-lg" type="submit" value="Enviar" />
				</article>
			</div>
		</form>
		<section class="row rowContact">
			<div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-sm-6">
				<article class="ubication container-fluid">
					<iframe class="ubication__map"
						src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50293.511853061216!2d-57.545621385998544!3d-38.	01574766265546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1648236568437!5m2!1ses-419!2sar"
						style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
					</iframe>
				</article>
			</div>
		</section>
	</main>
	<!-- INICIO DE FOOTER -->
	<footer class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-sm-12 col-12">
				<p class="delivery">ENVIOS GRATIS A PARTIR DE $10.000 PESOS.</p>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="socialMedia">
					<a href="https://es-la.facebook.com/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg"
							width="48" height="48" fill="white" class="bi bi-facebook" viewBox="0 0 16 16">
							<path
								d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
						</svg>
					</a>
					<a href="https://www.instagram.com/" target="_blank"><img class="img-fluid"
							src="../assets/images/logo/instagram-logo.png" alt="instagram" title="logo de instagram">
					</a>
				</div>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="payment">
					<img class="visa img-fluid img-thumbnail" src="../assets/images/logo/visa.png" alt="visa card"
						title="logo de visa">
					<img class="master img-fluid img-thumbnail" src="../assets/images/logo/mastercard.png"
						alt="mastercard" title="logo de mastercard">
					<img class="payp img-fluid img-thumbnail" src="../assets/images/logo/payp.png" alt="paypal"
						title="logo de paypal">
					<img class="img-fluid img-thumbnail" src="../assets/images/logo/americanexpress.png" alt="american"
						title="logo de american">
					<img class="img-fluid img-thumbnail" src="../assets/images/logo/mercadopago.jpg" alt="mercadopago"
						title="logo de mercadopago">
				</div>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="createdBy">
					<p>Copyright SKREEP 2022. Todos los derechos reservados.</p>
					<p>Created by Otto Daniels.</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- FINAL DE FOOTER-->
	<!-- JS Bootstrap local-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
