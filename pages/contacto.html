<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="../css/bootstrap.css">
	<title>Contactanos</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="LaTiendita icon" href="../assets/images/logo/logo.png">

</head>

<body>
	<!-- HEADER -->
	<header class="container-fluid">
		<div class="row">
			<div class="col-md-7 col-12 titleBox">
				<h1 class="tituloEmpresa">La Tiendita</h1>
			</div>
			<div class="col-md-3 col-6 logoBox">
				<a href="../index.html"> <img class="logoEmpresa" src="../assets/images/logo/logo.png" alt="logo"> </a>
			</div>
			<div class="col-md-2 col-4 logoBox">
				<a href="carrito.html"> <img class="logoCompra" src="../assets/images/logo/cartera-mocca.png"
						alt="logo_carrito"> </a>
			</div>
		</div>
	</header>
	<!--FIN header // INICIO nav-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<section class="container-fluid">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="hombres.html">
							Hombre
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="mujeres.html">
							Mujer
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="carrito.html">
							Carrito
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="contacto.html">
							Contacto
						</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Ingrese su busqueda.."
						aria-label="Search">
					<button class="btn btn-outline-dark" type="button">Buscar</button>
				</form>
			</div>
		</section>
	</nav>
	<!-- FIN nav // INICIO main-->
	<main class="contactMain">
		<form>
			<fieldset class="first">
				<legend>Datos personales</legend>
				<label for="nombre_apellido">Nombre y apellido:</label>
				<input type="text" name="nombre_apellido" placeholder="Juan Perez" />

				<label for="email">Correo electrónico:</label>
				<input type="email" name="email" placeholder="juanperez@gmail.com" />

				<label for="celular">Ingrese un número de contacto:</label>
				<input type="number" name="celular" placeholder="223 5 123456">
			</fieldset>
			<article class="second">
				<label for="seleccion">Seleccione el tipo de consulta:</label>
				<select name="seleccion" title="seleccionDeOpciones">
					<option value="consulta">Consulta de producto (disponibilidad, características, etc)</option>
					<option value="estado">Estado de mi pedido</option>
					<option value="cambios">Cambios y devoluciones</option>
					<option value="anulacion">Anulación de pedido</option>
					<option value="error">Error/conflicto con el pedido</option>
					<option value="prob_pago">Problemas con el pago</option>
					<option value="otro">Otro</option>
				</select>
				<label for="numero_pedido">Número del pedido:</label>
				<input type="number" name="numero_pedido" placeholder="135246" />
				<p class="second__optional">Opcional, son 6 digitos.</p>
			</article>
			<article class="message">
				<label class="message__label" for="mensaje"></label>
				<textarea name="mensaje" maxlength="600" rows="20" cols="130"
					placeholder="Escribe aquí tus comentarios.."></textarea>
				<input class="clearButton" type="reset" value="Borrar" />
				<input class="sendButton" type="submit" value="Enviar" />
			</article>
		</form>
		<article class="ubication">
			<h3>Nuestra ubicacion:</h3>
			<iframe class="ubication__map"
				src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50293.511853061216!2d-57.545621385998544!3d-38.	01574766265546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1648236568437!5m2!1ses-419!2sar"
				width="1000" height="450" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade">
			</iframe>
		</article>
	</main>
	<!-- INICIO DE FOOTER -->
	<footer class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-sm-12 col-12">
				<p class="delivery">ENVIOS GRATIS A PARTIR DE $10.000 PESOS.</p>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="socialMedia">
					<a href="https://es-la.facebook.com/" target="_blank"><img class="img-fluid"
							src="../assets/images/logo/facebook logo.jpg" alt="facebook" title="logo de facebook">
					</a>
					<a href="https://www.instagram.com/" target="_blank"><img class="img-fluid"
							src="../assets/images/logo/instagram-logo.png" alt="instagram" title="logo de instagram">
					</a>
				</div>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="payment">
					<img class="visa img-fluid img-thumbnail" src="../assets/images/logo/visa.png" alt="visa card"
						title="logo de visa">
					<img class="master img-fluid img-thumbnail" src="../assets/images/logo/mastercard.png"
						alt="mastercard" title="logo de mastercard">
					<img class="payp img-fluid img-thumbnail" src="../assets/images/logo/payp.png" alt="paypal"
						title="logo de paypal">
					<img class="img-fluid img-thumbnail" src="../assets/images/logo/americanexpress.png" alt="american"
						title="logo de american">
					<img class="img-fluid img-thumbnail" src="../assets/images/logo/mercadopago.jpg" alt="mercadopago"
						title="logo de mercadopago">
				</div>
			</div>
			<div class="col-lg-6 col-sm-12 col-12">
				<div class="createdBy">
					<p>Copyright La Tiendita 2022. Todos los derechos reservados.</p>
					<p>Created by Otto Daniels</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- FINAL DE FOOTER-->
	<!-- JS Bootstrap local-->
	<script src="../js/bootstrap.js"></script>
</body>

</html>
